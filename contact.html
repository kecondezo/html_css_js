    <label for="email">e-mail</label>
    <input type="email" name="email" id="email" placeholder="email">
    <br> <br>
    <label for="department">Subject</label>

    </select><br> <br>
    <label for="message">Details</label><br>

    <br> <br>
    <input type="submit" value="Submit Request">
</form>
